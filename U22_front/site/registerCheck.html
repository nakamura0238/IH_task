<!DOCTYPE html>
<html lang="ja">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>登録確認</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/parts.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        
        <script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
        <script src="js/script.js"></script>

    </head>

    <body>

        <div id="logo">
            <img src="images/Logo.png">
        </div>

        <div id="wrapper">
            <form action="firstFavoriteRegist.html">
                <main>

                    <div id="guide">
                        <p>以下の内容で登録します。</p>
                    </div>

                    <!-- name -->
                    <div class="form-item">
                        <p class="formTop">Name</p><br>
                        <p class="form-style">なまえ</p>
                    </div>

                    <!-- Email -->
                    <div class="form-item">
                        <p class="formTop">Email</p><br>
                        <p class="form-style">email@example.com</p>
                    </div>

                    <!-- id -->
                    <div class="form-item">
                        <p class="formTop">id</p><br>
                        <p class="form-style">@abcde</p>
                    </div>

                    <!-- password -->
                    <div class="form-item">
                        <p class="formTop">Password</p><br>
                        <p class="form-style">*******</p>
                    </div>

                    <!-- link -->
                    <div class="link">
                        <a href="register.html">登録しなおす</a>
                        <input type="submit" value="register">
                    </div>

                </main>
            </form>
        </div>
        
        <footer>
            2021 &copy; GroupM.
        </footer>
        
    </body>

</html>
