    <body id="setting">

        <!-- ヘッダー -->

            <div class="headerWrapper">
                <!-- 戻るボタン -->
                <a href="index.html">戻る</a>

                <h1>
                    <a href="index.html">
                        <img src="images/Logo.png">
                    </a>
                </h1>
                <!-- ナビゲーション -->
                <nav class="nav">
                    <a href="search.html">
                        <img src="images/search.png"><br>
                        <div class="description">検索</div>
                        <span>検索</span>
                    </a>
                    <a href="makeGroup.html">
                        <img src="images/groupMake.png"><br>
                        <div class="description">グループ作成</div>

                    <a href="setting.html">
                        <img src="images/setting.png"><br>

                <button type="button" class="navBtn js-navBtn">

            </div>
        </header>

        <!-- メイン -->
        <div id="wrapper">
            <form action="index.html" enctype="multipart/form-data">
                <main class="clearfix">

                    <!-- image -->
                    <div class="imgUpLoad">
                        <img class="js-setting" src="images/no_img.png" alt="profileImg">
                        <input type="file" accept=".jpg, .jpeg, .png, .gif">
                    </div>

                    <!-- name -->
                    <div class="form-item">
                        <p class="formLabel js-formLabel formTop">Name</p>
                        <input type="text" name="name" class="form-style" value="Name" autocomplete="off"/>
                    </div>

                    <!-- id -->
                    <div class="form-item">
                        <p class="formLabel js-formLabel formTop">id</p>
                        <input type="text" name="id" class="form-style" value="id" autocomplete="off"/>
                    </div>

                    <!-- password now-->
                    <div class="form-item">
                        <p class="formLabel js-formLabel">Password Now</p>
                        <input type="password" name="password" class="form-style" />
                    </div>

                    <!-- password -->
                    <div class="form-item">
                        <p class="formLabel js-formLabel">New Password</p>
                        <input type="password" name="password" class="form-style" />
                    </div>

                    <!-- password check -->
                    <div class="form-item">
                        <p class="formLabel js-formLabel">New Password Check</p>
                        <input type="password" name="passwordCheck" class="form-style" />
                    </div>

                    <!-- link -->
                    <input class="pull-right" type="submit" value="check">

                </main>
            </form>
        </div>
