<!DOCTYPE html>
<html lang="ja">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>ログインページ</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/parts.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">

        <script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
        <script src="js/script.js"></script>

    </head>

    <body>

        <div id="logo">
            <img src="images/Logo.png">
        </div>

        <div id="wrapper">
            <form action="index.html" method="POST">
                <main>

                    <!-- Email -->
                    <div class="form-item">
                        <p class="formLabel js-formLabel">Email</p>
                        <input type="text" name="email" class="form-style" autocomplete="off"/>
                    </div>

                    <!-- password -->
                    <div class="form-item">
                        <p class="formLabel js-formLabel">Password</p>
                        <input type="password" name="password" class="form-style" />
                    </div>
                    
                    <!-- auto login -->
                    <div id="auto_login">
                        <input type="checkbox" name="save" id="checkbox">
                        <label for="checkbox"></label>
                        <span class="tag">次回以降自動でログインする</span>
                    </div>

                    <!-- link -->
                    <div class="link">

                        <div>
                            <a href="register.html">新規登録</a>
                        </div>

                        <input type="submit" value="Log In">

                    </div>

                </main>
            </form>
        </div>

        <footer>
            2021 &copy; GroupM.
        </footer>

    </body>
    
</html>
